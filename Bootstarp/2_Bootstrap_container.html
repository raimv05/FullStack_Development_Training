<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normal HTML CSS Example (Unresponsive)</title>
  <style>
    /* Creating our own fixed-width container (not responsive) */
    .custom-container {
      width: 900px; /* Fixed width, will not adjust on small screens */
      margin: 20px auto; /* Center the box */
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #007bff; /* Bootstrap primary blue color */
    }
  </style>
</head>
<body>

<div class="custom-container">
  <h1>Welcome to My HTML CSS Page</h1>
  <p>This page uses a <strong>fixed-width container</strong> class.</p>
  <p>The layout will <strong>NOT adjust</strong> on small screen sizes. Resize the browser to see the difference.</p>
</div>

</body>
</html>
