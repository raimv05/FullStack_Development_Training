Method	What it does

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator Methods Example</title>
</head>
<body>
  <h2>âš™ï¸ Generator Object Methods</h2>
  <button onclick="nextFruit()">Next</button>
  <button onclick="stop()">Stop</button>
  <button onclick="error()">Throw Error</button>
  <p id="output"></p>

  <script>
  function washFruits() {
      return "ğŸ§¼ Washing fruits...";
    }

    function cutFruits() {
      return "ğŸ”ª Cutting fruits into pieces...";
    }

    function serveFruits() {
      return "ğŸ½ï¸ Serving the fruit salad...";
    }

    function* fruits() {   // defines a generator that yields three fruit strings.
      yield washFruits();  // first task
      yield cutFruits();   // second task
      yield serveFruits(); // third task
      return "âœ… All steps done! Enjoy your fruit salad ğŸ˜‹";
    }

    const gen = fruits();  //

    function nextFruit() {
      const res = gen.next(); // resumes the generator to get the next fruit.
      document.getElementById("output").innerText = JSON.stringify(res);
      console.log(res);
    }

    function stop() {
      const res = gen.return("ğŸš« Generator stopped"); // stops the generator immediately and returns { value, done: true }.
      document.getElementById("output").innerText = JSON.stringify(res);
      console.log(res);
    }

    function error() {
      try {
        const res = gen.throw("ğŸ’¥ Error occurred"); //injects an exception into the paused generator; if the generator doesn't catch it, the exception propagates out and the generator is closed.
        document.getElementById("output").innerText = JSON.stringify(res);
      } catch (e) {
        document.getElementById("output").innerText = e;
      }
      console.log(res);
    }
  </script>
</body>
</html>
