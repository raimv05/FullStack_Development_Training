<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passing Data into Generators</title>
</head>
<body>
  <h2>ğŸŠ Make Your Juice Using Generator</h2>
  <button onclick="makeJuice()">Next Step ğŸ¹</button>
  <p id="output">Let's make some juice step by step!</p>

  <script>
    function washFruits() { return "ğŸ§¼ Washing fruits..."; }
    function cutFruits() { return "ğŸ”ª Cutting fruits..."; }
    function blendFruits(type) { return `ğŸ¥¤ Blending ${type} juice...`; }

    function* juiceMaker() {
      yield washFruits();
      yield cutFruits();
      let type = prompt("Which juice would you like? (Mango/Orange/Apple)");
      yield blendFruits(type);
      return "âœ… Juice is ready! Cheers ğŸ¹";
    }

    const maker = juiceMaker();

    function makeJuice() {
      const res = maker.next();
      document.getElementById("output").innerText = res.value;
    }
  </script>
</body>
</html>
