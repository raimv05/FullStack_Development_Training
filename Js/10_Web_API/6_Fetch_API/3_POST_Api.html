<!DOCTYPE html>
<html>
<body>
  <h2>âœ‰ï¸ Fetch API - POST Request Example</h2>
  <button onclick="saveUser()">Send Data to Server</button>

  <div id="result"></div>

  <script>
    function saveUser() {
      const userData = {
        name: "Alex",
        email: "alex@example.com"
      };

      console.log("ğŸ“¤ Preparing to send data to the server...");
      console.log("ğŸ“ Data to send:", userData);
      console.log(typeof userData)

      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST", // âœ… Sending data
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(userData)
        
      }
    
    )
      
      .then(res => {
        console.log("ğŸ“¥ Server responded with status:", res.status);

        if (res.ok) {
          console.log("âœ… Request was successful!");
        } else {
          console.log("âš ï¸ Something might be wrong!");
        }

        return res.json();
      })
      .then(data => {
        console.log("ğŸ“¦ Converted JSON Response:", data);

        document.getElementById("result").innerHTML = `
          âœ… Data Sent Successfully! <br><br>
          <strong>Server Response:</strong> <br>
          ID: ${data.id}<br>
          Name: ${data.name}<br>
          Email: ${data.email}
        `;
      })
      .catch(err => {
        console.error("âŒ Error occurred while sending data:", err);
          
      })
      .finally(() => {
        console.log("âœ…âœ… POST request process completed.");
        console.log(typeof userData)
      });
    }
  </script>
</body>
</html>
