<!-- 3. copyWithin() â€“ Copy Inside Same Array

ðŸ‘‰ Copies part of an array into another place in the same array.
Real Life Example: Copying books to another shelf space, overwriting old ones. -->
<!DOCTYPE html>
<html>
<body>
<h2>CopyWithin Example</h2>
<p id="demo"></p>

<script>
const books = ["Math", "Science", "History", "English"];
books.copyWithin(2, 0  ); 
 
//["Math", "Science","Math", "Science", "History", "English"]
document.getElementById("demo").innerHTML = books;
</script>
</body>
</html>
