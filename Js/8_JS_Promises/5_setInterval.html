 <!DOCTYPE html>
<html>
<body>
<h2>Asynchronous Example 4: setInterval</h2>
<p id="demo"></p>

<script>
function showTime() {
  let d = new Date();
  document.getElementById("demo").innerHTML =
    d.getHours() + ":" +
    d.getMinutes() + ":" +
    d.getSeconds();
}

// Run every 1 second
setInterval(showTime, 1000);
</script>
</body>
</html>
